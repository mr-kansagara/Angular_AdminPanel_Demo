  <form [formGroup]="form()" (ngSubmit)="onSubmit()" class="product-dialog-form">
      <h2>{{ isEdit() ? 'Edit Product' : 'Add Product' }}</h2>
      <mat-form-field appearance="fill" class="dialog-field">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required />
        @if (form().get('name')?.invalid && form().get('name')?.touched) {
          <mat-error>Name is required.</mat-error>
        }
      </mat-form-field>
      <mat-form-field appearance="fill" class="dialog-field">
        <mat-label>Price</mat-label>
        <input matInput formControlName="price" type="number" required />
        @if (form().get('price')?.invalid && form().get('price')?.touched) {
          <mat-error>Price is required and must be a number.</mat-error>
        }
      </mat-form-field>
      <mat-form-field appearance="fill" class="dialog-field">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>
      <div class="dialog-actions">
        <button mat-button type="button" (click)="close()">Cancel</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="form().invalid">
          {{ isEdit() ? 'Update' : 'Add' }}
        </button>
      </div>
    </form>
